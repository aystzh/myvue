<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>

  <body>
    <div id="app">
      <h1>当前计数：{{counter}}</h1>
      <!-- <button v-on:click="counter++">+</button>
      <button v-on:click="counter--">-</button> -->
      <button v-on:click="add">+</button>
      <button v-on:click="sub">-</button>
    </div>

<script src="../js/vue.js"></script>
    <script>
      const data ={
        counter :0
      }
        const app =new Vue({
          el: '#app',
          data:data,
          methods:{
            add:function(){
              console.log("add增加执行")
              this.counter++
            },
            sub:function(){
              console.log("sub减执行")
              this.counter--
            }
          }
        })
    </script>
  </body>
</html>
